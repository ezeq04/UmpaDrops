<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/jpg" href="../assets/logo.jpeg">
  <title>Contacto</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="sobrenosotros.html">Sobre nosotros</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="nuevIng.html">Nuevos ingresos</a></li>
        <h1><a href="../index.html">Umpa Drops</a></h1>
        <img src="../assets/logo2.jpeg" alt="logo de pagina">
      </ul>
    </nav>
  </header>

  <main class="container d-flex flex-column align-items-center mt-5">
    <h2 class="mb-4 text-center">Contáctanos</h2>
    <p class="text-center">Déjanos tu mensaje y nos pondremos en contacto contigo lo antes posible.</p>

    <form action="#" class="contact-form p-4 shadow-lg rounded">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje:</label>
        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
  </main>

  <footer class="piePag">
    <div class="d-flex justify-content-center gap-5">
      <a target="_blank" href="https://www.instagram.com/umpa.drops">
        <img src="../assets/instalogo.png" alt="Logo Instagram">
      </a>
      <a target="_blank" href="https://api.whatsapp.com/send?phone=541125220612">
        <img src="../assets/wpplogo.png" alt="Logo Whatsapp">
      </a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
